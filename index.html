<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/cmu-concrete" type="text/css"/> 
    <title>Calculadora</title>
</head>
<body>
        <div id="calculator">
            <div id="result">
                <div id="history">
                        <p id="history-value"></p>
                </div>
                <div id="output">
                        <p id="output-value"></p>
                </div>
                <div id="keyboard">
                    <button class="op" id="clear">C</button>
					<button class="op" id="backspace">CE</button>
					<button class="op" id="%">%</button>
					<button class="op" id="/">&#247;</button>
					<button class="number" id="7">7</button>
					<button class="number" id="8">8</button>
					<button class="number" id="9">9</button>
					<button class="op" id="*">&times;</button>
					<button class="number" id="4">4</button>
					<button class="number" id="5">5</button>
					<button class="number" id="6">6</button>
					<button class="op" id="-">-</button>
					<button class="number" id="1">1</button>
					<button class="number" id="2">2</button>
					<button class="number" id="3">3</button>
					<button class="op" id="+">+</button>
					<button class="empty" id="empty"></button>
					<button class="number" id="0">0</button>
					<button class="empty" id="empty"></button>
					<button class="op" id="=">=</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
